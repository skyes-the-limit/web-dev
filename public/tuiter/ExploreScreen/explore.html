<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- "Cyborg" Bootswatch Theme -->
    <link href="/vendors/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="explore.css" rel="stylesheet" />
    <link href="/vendors/fontawesome/css/all.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8" />
    <title>Explore screen</title>
  </head>
  <body>
    <div class="" id="wd-explore"></div>
    <script src="./ExploreScreen.js" type="module"></script>
    <script>
      window.addEventListener("hashchange", function () {
        let allTabs = document.querySelectorAll(".nav-link");
        allTabs.forEach((element) => element.classList.remove("active"));

        let hash = window.location.hash;
        document.querySelector(`a[href='${hash}'`).classList.add("active");
      });
    </script>
  </body>
</html>
